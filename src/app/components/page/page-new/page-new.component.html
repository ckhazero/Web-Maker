   <!--NAV-->
   <div>
    <nav class="navbar pagedit">            
        <a routerLink="/user/{{uid}}/website/{{wid}}/page"><i class="fas fa-chevron-left ibangkulay"></i></a>
        <a class="ibangkulay" routerLink="/user/{{uid}}/website/{{wid}}/page/new"><b>New Page</b></a>
        <button [disabled]="myForm.invalid" class="float-right ibangkulay btn bg-transparent" type="submit" form="myForm"><i class="fas fa-check"></i></button>
    </nav>
</div>
<br>
<!--FORM IS HERE-->
<div class="container">
    <form id="myForm" #myForm="ngForm" (ngSubmit)="createPage()">
        <div class="form-group">
            <label for="Name"><b>Name</b></label>
            <input [(ngModel)]="name" name= "name" required class="form-control" type="text" placeholder="Page Name" id="Name">
        </div>
        <div class="form-group">
            <label for="Title"><b>Title</b></label>
            <input name="title" [(ngModel)]="title" class="form-control" type="text" placeholder="Page Title" id="Title">    
        </div>
    </form>
</div>
<!--FOOTER-->
<div>
    <nav class="navbar navbar-light pagedit fixed-bottom">
        <div class="usogbaba">
            <a class="float-right" routerLink="/profile">
                <i class="fas fa-user ibangkulay"></i>
            </a>
        </div>
    </nav>
</div>

<div class="container"><h1 class="gitna">Log In</h1>   
        <form (ngSubmit)="login()" #myForm="ngForm">
            <div *ngIf="errorFlag" class="alert alert-danger">The username and password don't match our records, please try it again</div>

            <div>
            <input class="form-control" required name="username" [(ngModel)]="username" type="text" placeholder="username" #userInput="ngModel">
            </div>
            <div *ngIf="userInput.invalid && userInput.touched" class="alert alert-warning">Please Enter Username</div>
        <br>
            <div>
            <input class="form-control" required name="password" [(ngModel)]="password" type="password" placeholder="password" #passwordInput="ngModel">
            </div>
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="alert alert-warning">Please Enter Password</div>
        <br>
            <div>
                <button [disabled]="myForm.invalid" type="submit" class="logbutt btn btn-block">Log In</button>
            </div>
        <br>
            <div>
                <a routerLink="/register" id="allreg" class="btn btn-block">Register</a>
            </div>
        </form>
</div>

<div>
  <nav class="navbar navbar-light navtaas">                          
      <a class="justify-content-center putinglogo" routerLink="/user/{{uid}}"><b>Profile</b></a>
      <button [disabled]="myForm.invalid" class ="btn bg-transparent putinglogo float-right" type="submit" form="myForm"><i class="fas fa-check"></i></button>
  </nav>    
</div>
<br>
<!--Form-->
<div class="container">
  <form #myForm="ngForm" (ngSubmit)="update()" id="myForm">
      <div *ngIf="userError" class="alert alert-danger">This username is taken, please try another one.</div>
      <div *ngIf="successFlag" class="alert alert-success">Updated Successfully!</div>
      <div class="form-group">
          <label for="Username"><b>Username</b></label>
          <input #userInput="ngModel" required [(ngModel)]="user.username" name="username" class="form-control" type="text" placeholder="Enter Username" id="username">
      </div>
      <div *ngIf="userInput.invalid" class="alert alert-warning">username cannot be empty</div>
      <div class="form-group">
          <label for="Email"><b>Email</b></label>
          <input [(ngModel)]="user.email" name="email" class="form-control" type="email" placeholder="Enter Email" id="Email">    
      </div>        
      <div class="form-group">
          <label for="First Name"><b>First Name</b></label>
          <input [(ngModel)]="user.firstName" name="firstName" class="form-control" type="text" placeholder="Enter First name" id="First Name">
      </div>
      <div class="form-group">
          <label for="Last Name"><b>Last Name</b></label>
          <input [(ngModel)]="user.lastName" name="lastName" class="form-control" type="text" placeholder="Enter Last name" id="Last Name">
      </div>    
<!--BUTTONS-->
      <div>
          <a routerLink="/user/{{uid}}/website" id="allreg" class="container btn btn-block">Website</a>
      </div>
      <br>
      <div>
          <button type="button" (click)="logout()" class="container kans btn btn-block">Log Out</button>
          <br>
          <a *ngIf="user.admin" class="btn btn-outline-dark" routerLink="/user-list">User List</a>
      </div>
  </form>
</div>
<!--Footer-->
<div>
  <nav class="navbar navbar-light navtaas fixed-bottom">
      <div class="usogbaba">
          <a  class="float-right" routerLink="/profile"><i class="fas fa-user putinglogo"></i></a>
      </div>
  </nav>               
</div>
